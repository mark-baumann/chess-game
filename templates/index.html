<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schachspiel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <h1>Schachspiel</h1>
    <!-- Schachbrett-Tabelle hier einf端gen -->
    <table>
        {% for row in board %}
        <tr>
            {% for cell in row %}
            <td>
                {% if cell %}
                    <!-- Der img src wird durch die Flask url_for Methode generiert -->
                    <img src="{{ url_for('static', filename=cell) }}" alt="Schachfigur" style="width: 50px; height: 50px;">
                {% else %}
                    <!-- Leere Zelle f端r leere Felder -->
                    &nbsp;
                {% endif %}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <!-- Statusmeldung f端r das Spiel -->
    <p id="status"></p>
    <!-- Einbindung eines Skripts f端r Spiellogik oder Anfragen an den Server -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
